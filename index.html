<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Timer</title>
  </head>
  <body>
    <div class="setTimer-container">
      <h1>Set The timer</h1>
      <input
        type="number"
        class="setHours circle"
        placeholder="Hours"
        min="0"
      />
      <input
        type="number"
        class="setMinutes circle"
        placeholder="Minutes"
        min="0"
        max="59"
      />
      <input
        type="number"
        class="setSeconds circle"
        placeholder="Seconds"
        min="0"
        max="59"
      />
      <button
        class="startTimer btn-floating btn-large waves-effect waves-light green"
      >
        Start
      </button>
    </div>
    <div class="timer-container">
      <h1 class="timer-clock">Countdown Timer</h1>
      <div class="times">
        <h3 class="hours">00</h3>
        <h3 class="minutes">00</h3>
        <h3 class="seconds">00</h3>
      </div>
      <div class="timerButtons">
        <button
          class="resetButton btn-floating btn-large waves-effect waves-light grey"
        >
          Reset
        </button>
        <button
          class="newTimer btn-floating btn-large waves-effect waves-light red"
        >
          New
        </button>
      </div>
    </div>
  </body>
</html>
